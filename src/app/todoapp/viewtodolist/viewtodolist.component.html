
<body class="body-1">

    <div class="heading">
        <p>TODO List</p>
    </div>
    <div class="container">
        <div class="col-md-2">

            <button type="button" (click)="create()" id="create-task" class="add-btn"><i class="fa fa-plus"></i> Add new
                task</button>

        </div>
        <div class="col-md-10">

            <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" >
                <!-- Position Column -->
                <ng-container matColumnDef="sl">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell  *matCellDef="let element; let i = index;">{{i+1}}</td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="task">
                  <th mat-header-cell *matHeaderCellDef>Task Details</th>
                  <td mat-cell *matCellDef="let element">{{element.task}}</td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let element">{{element.date}}</td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef>Time</th>
                  <td mat-cell *matCellDef="let element">{{element.time}}</td>
                </ng-container>
            
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element; let i = index;"><button id="edit-btn" (click)="edit(element.id)" class="edit">Edit</button></td>
                  </ng-container>
            
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element; let i = index;"><button id="delete-btn" (click)="deletex(element.id)" data-toggle="modal" data-target="#DeleteModal"
                        class="delete">Delete</button></td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </div>

    </div>

    <div class="modal" id="DeleteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-modal-header">
                    <h4>Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row col-md-12">
                        <h3>Do you want to delete the task ?</h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn cancel-button" (click)="fordelete()" data-dismiss="modal" >Yes</button>
                    <button class="btn cancel-button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
